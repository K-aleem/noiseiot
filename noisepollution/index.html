<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Pollution Monitoring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Noise Pollution Monitoring</h1>
    </header>
    <main>
        <section id="monitoring-section">
            <h2>Live Noise Data</h2>
            <div id="noise-data">
                <!-- Noise data will be displayed here -->
            </div>
        </section>
        <section id="control-section">
            <h2>Control Panel</h2>
            <button id="start-monitoring">Start Monitoring</button>
            <button id="stop-monitoring">Stop Monitoring</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
